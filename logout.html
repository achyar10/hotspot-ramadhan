<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content='Achyar' name='Author'/>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<title>Achyar Hotspot | Logout</title>
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<link type="text/css" href="style.css" rel="stylesheet" media="screen, handheld" />
	<style type="text/css">
		.table{
			font-size: 13px;
		}
		.col {
			color: #000;
		}
	</style>
	<script language="JavaScript">
		<!--
		function openLogin() {
			if (window.name != 'hotspot_logout') return true;
			open('$(link-login)', '_blank', '');
			window.close();
			return false;
		}
		//-->
	</script>
</head>
<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0"
$(if advert-pending == 'yes')
onLoad="openAdvert()"
$(endif)
>
<!-- Begin page content -->
<div class="container">

	<div class="row" id="pwd-container">
		<div class="col-md-4"></div>

		<div class="col-md-4">
			<section class="login-form box">
				<h2>Terima Kasih</h2>
				<small>Anda baru saja logout</small><br>
				<table class="table table-bordered table-condensed" style="color: #000;"> 
					<tr><td align="right">Username</td><td width="20px" class="text-center">:</td><td>$(username)</td></tr>
					<tr><td align="right">IP Address</td><td width="20px" class="text-center">:</td><td>$(ip)</td></tr>
					<tr><td align="right">MAC Address</td><td width="20px" class="text-center">:</td><td>$(mac)</td></tr>
					<tr><td align="right">Session Time</td><td width="20px" class="text-center">:</td><td>$(uptime)</td></tr>
					$(if session-time-left)
					<tr><td align="right">Time left</td><td width="20px" class="text-center">:</td><td>$(session-time-left)</td></tr>
					$(endif)
					<tr><td align="right">Bytes up/down</td><td width="20px" class="text-center">:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
				</table>
				<form action="$(link-login)" name="login" onSubmit="return openLogin()">
					<div class="row">
						<div class="col-md-6">
							<button type="submit" class="btn btn-primary btn-block matik" style="border-radius: 0">Login</button>
						</div>
					</div>
				</form>
			</section>
			<div class="form-links">
				<a href="#">Copyright &copy; <script type="text/javascript">document.write(new Date().getFullYear())</script> Achyar Anshorie&trade; </a>
			</div>
		</section>  
	</div>

	<div class="col-md-4"></div>


</div>

</div>

</body>
</html>
