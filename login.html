<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.png">

	<title>Achyar Hotspot</title>

	<!-- Bootstrap core CSS -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<!-- Custom styles for this template -->
	
	<script type="text/javascript" src="dist/js/lib/jquery-1.7.1.min.js"></script>
	<link type="text/css" href="style.css" rel="stylesheet" media="screen, handheld" />

</head>

<body>


	$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	<script type="text/javascript" src="md5.js"></script>
	<script type="text/javascript">
		<!--
		function doLogin() {
			document.sendin.username.value = document.login.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		}
		//-->
	</script>
	$(endif)

	<!-- Begin page content -->
	<div class="container">

		<div class="row" id="pwd-container">
			<div class="col-md-4"></div>

			<div class="col-md-4">
				<section class="login-form">
					<form id="my-form" role="login" name="login" action="$(link-login-only)" method="post"
					$(if chap-id) onSubmit="return doLogin()" $(endif)>
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />

					<img src="dist/img/logoo.png" height="250" width="auto" alt="" />
					<div class="has-feedback">
						<input type="text" name="username" placeholder="Username" required class="form-control input-lg frm"/>
						<span class="glyphicon glyphicon-user form-control-feedback icon-form"></span>
					</div>

					<div class="has-feedback">
						<input type="password" class="form-control input-lg frm" placeholder="Password" name="password" required="" />
						<span class="glyphicon glyphicon-lock form-control-feedback icon-form"></span>
					</div>

					<button type="submit" name="go" class="btn btn-lg btn-primary btn-block matik2">Login</button>

					$(if trial == 'yes')
					<a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="btn btn-danger pull-left">Free Access</a>
					$(endif)


				</form>

				<div class="form-links">
					<a href="#">Copyright &copy; <script type="text/javascript">document.write(new Date().getFullYear())</script> Achyar Anshorie&trade; </a>
				</div>
			</section>  
		</div>

		<div class="col-md-4"></div>


	</div>

</div>

		================================================== -->

	</body>
	</html>
